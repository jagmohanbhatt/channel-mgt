<table class="table table-hover table-bordered">
  <thead>
      <tr>
        <th>#</th>
        <th *ngFor="let map of columnMaps">{{ map.type | uppercase }}</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let record of records; let iRow = index">
          <td>{{ iRow }}</td>
          <td *ngFor="let map of record; let iCol = index" (click)="setClickedRow(iRow, iCol)" [ngClass]="{ active: isActive(iRow, iCol) }">
            {{ map.description }}
          </td>
      </tr>
  </tbody>
</table>
